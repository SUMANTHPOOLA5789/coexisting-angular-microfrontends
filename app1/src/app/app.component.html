<!--The content below is only a placeholder and can be replaced.-->

<div style="text-align: center; padding: 2rem; font-family: Arial;">
  <h1 style="font-size: 3rem;">App1</h1>
  <p style="font-size: 1.2rem;">Version: v{{version}}</p>
  <p>This is a micro-frontend running on Angular 8.</p>

  <div style="margin-top: 2rem; font-weight: bold;" *ngIf="receivedMsg">
    <p>Message from App3:</p>
    <p style="font-size: 1.5rem; color: #28a745;">{{ receivedMsg }}</p>
  </div>

  <div style="margin-top: 2rem;">
    <input type="text" [(ngModel)]="message" placeholder="Enter message for App3"
      style="padding: 0.5rem; width: 300px;" />
    <button (click)="sendDataToApp3()" style="padding: 0.5rem 1rem; margin-left: 1rem;">Send to App3</button>
  </div>

  <div style="margin-top: 2rem;">
    <a routerLink="/app3" style="cursor: pointer; font-weight: bold; color: #007bff;">Navigate to App3</a>
  </div>
</div>
